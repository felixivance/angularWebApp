<!DOCTYPE html>
<html>
<head>
    <title>Add Post</title>
</head>
<body ng-controller="AddPostCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Felix's Angular Web App</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/welcome">Home</a> </li>
            <li class="active"><a href="#">Add Post</a> </li>
            <li ng-click="logout()"><a href="#">Logout</a> </li>
        </ul>
    </div>
</nav>
<div class="container" ng-show="success">
    <div class="row">
        <div class="alert alert-success">
            <strong>Success!</strong> The post has been added.
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form" name="postForm" ng-submit="createPost()" novalidate>
                <legend>Create Post</legend>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group" ng-class="{'has-error': postForm.titleTxt.$invalid && postForm.titleTxt.$touched}">
                            <label>Post Title</label>
                            <input type="text" name="titleTxt" class="form-control" ng-model="article.titleTxt" ng-minlength="5" placeholder="Title" required>
                            <small class="help-block" ng-show="postForm.titleTxt.$error.minlength && postForm.titleTxt.$touched">Enter a valid post for a title</small>
                        </div>
                        <div class="form-group" ng-class="{'has-error': postForm.postTxt.$invalid && postForm.postTxt.$touched}">
                            <label>Post</label>
                            <textarea type="text" name="postTxt" class="form-control" ng-model="article.postTxt" placeholder="Content" ng-minlength="10" required></textarea>
                            <small class="help-block" ng-show="postForm.postTxt.$error.minlength && postForm.postTxt.$touched">Enter a valid post for a content</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-disabled="postForm.$invalid" class="btn btn-primary">Add Post</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
